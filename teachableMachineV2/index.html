<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Classificador de Cavalls i Alpaques</h1>
        <h3> Basat en el model de Teachable Machine</h3>
        <input type="file" id="image-input" accept="image/*">
        <div id="image-container"></div>
        <div id="prediction-container">
            <div id="alpaca-prediction" class="prediction-item">
                <span class="emoji" id="alpaca-emoji">🦙</span>
            </div>
            <div id="horse-prediction" class="prediction-item">
                <span class="emoji" id="horse-emoji">🐎</span>
            </div>
        </div>
    </div>

    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
